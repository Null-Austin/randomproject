<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random project.</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <button>click for random project</button>
    <iframe src="" frameborder="0"></iframe>
    <script>

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        const iframe = document.querySelector('iframe');
        const button = document.querySelector('button');
        
        const basehtmlcode = '<head><style>body{background-color: lightgray;color:black;}</style></head><body></body>';

        function randomhtml(){
            htmlcodes = [ //you just have to edit the html code in this to change it!
                '<title>English or Spanish?</title><h1>English or Spanish</h1><button onclick="document.addEventListener(\'mousemove\',function(){while (false){}alert(\'ugh, you move.\')})">English</button><button onclick="document.addEventListener(\'mousemove\',function(){while (false){}alert(\'ugh, you move.\')})">Espanol</button>',
                '<title>NotePad - supa cool</title><h1>NotePad</h1><textarea style=\'width:100%;height:100%;background-color:black;color:white;wrap:none;\'>'
            ]
            const randomnumber = getRandomInt(htmlcodes.length)
            return(
                htmlcodes[randomnumber]
            )
        }

        function buttonclick(){ //when button is clicked :dab: :dab:

            htmlcode = randomhtml()

            newWindow = window.open("", null, "height=400,width=800,status=no,toolbar=no,menubar=no,location=no"); 
            newWindow.document.write(basehtmlcode);
            newWindow.document.write(htmlcode);
        }
        

        button.addEventListener('click', buttonclick);
    </script>
</body>
</html>
